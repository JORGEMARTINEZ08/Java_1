<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Public+Sans:wght@100&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Public+Sans:wght@100&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="contenedor-header">
            <div class="titulo">

                <h2>Servicios Martinez</h2>

            </div>

        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="titulo-contenedor">
            <h1>Inicio de sesion</h1>
            </div>
            <form>
                <div class="texto-direccion">
                    <label>Direccion de correo electronico</label>
                </div>
                <div class="email">
                    <input class="input-email"type="email">
                </div>
                <div class="contraseña">
                    <label for="">Contraseña</label>

                    <a href="#" class="olvido-contraseña">¿Olvido su contraseña?</a>
                </div>
                <div class="password">
                    <input class="input-contraseña"type="password">
                </div>

                <div class="recuerdame">
                    <input type="checkbox" class="recuerdame-boton">
                    <label for="" class="recuerdame-label">Recuerdame</label>
                </div>

                <p class="crear-cuenta">No tiene cuenta <a href="#">Crear cuenta</a></p>

                

                

                <div class="boton">
                    <button class="input-boton">Iniciar Sesion</button>
                </div>

                

            </form>
        </div>
    </main>
</body>

</html>
